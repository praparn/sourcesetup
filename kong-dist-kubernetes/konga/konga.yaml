apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: kong
  labels:
    app: konga
    name: konga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
      name: konga
  template:
    metadata:
      labels:
        name: konga
        app: konga
    spec:
      containers:
      - name: konga
        image: pantsel/konga
        ports:
        - containerPort: 1337
---
apiVersion: v1
kind: Service
metadata:
  name: konga-svc
  namespace: kong
spec:
  ports:
  - port: 1337
    targetPort: 1337
    protocol: TCP
  selector:
    app: konga